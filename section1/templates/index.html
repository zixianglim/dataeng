<!DOCTYPE html>
<html>
<head>
    <title>Membership Signup</title>
</head>
<body>
    <h1>Membership Signup Form</h1>
    <form action="/submit" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="mobile">Mobile:</label>
        <input type="mobile" id="mobile" name="mobile" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" max="3000-01-01" onfocus="this.max=new Date().toISOString().split('T')[0]" name = "dob" required/>
        <!-- added the max else, chrome will change the width of the box when clicked -->

        <input type="submit" value="Submit">
    </form>
</body>
</html>
